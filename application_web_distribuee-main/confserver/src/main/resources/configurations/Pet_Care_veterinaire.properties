spring.application.name=Pet_Care_veterinaire
### DATABASE ###
spring.datasource.url=jdbc:postgresql://postgres:5432/petcaredb
spring.datasource.username=keycloak
spring.datasource.password=keycloak
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.cloud.config.enabled=true
spring.cloud.config.uri = http://confserver:8888
spring.config.import = optional:configserver:http://confserver:8888

### eureka ###
eureka.client.service-url.defaultZone=http://eureka:8761/eureka
eureka.client.register-with-eureka=true
spring.datasource.driver-class-name=org.postgresql.Driver
welcome.message = Welcome to spring cloud config-server,This is candidate service
server.servlet.context-path=/veterinaire


server.port=8095